<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="chart.css">
<link href="../favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
<a href="index-all.html" style="position:absolute;top:200px;left:800px;opacity:0.2;font-size:40px;">ALL TIME</a>
<a href="index-week.html" style="position:absolute;top:200px;left:650px;opacity:0.2;font-size:40px;">WEEK</a>
<a id="title" style="position:absolute;top:200px;left:500px;opacity:0.2;font-size:40px;"><u>HOUR</u></a>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://zeptojs.com/zepto.min.js"></script>
<script>

$.ajaxSettings.cache = false;



	var margin = {top: 20, right: 20, bottom: 30, left: 50},
	    width = 1700 - margin.left - margin.right,
	    height = 800 - margin.top - margin.bottom;

	var parseDate = d3.time.format("%d-%b-%y").parse;

	var x = d3.time.scale()
	    .range([0, width-16]);

	var y = d3.scale.linear()
	    .range([height, 0]);
	    
	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom")
	    .tickFormat(d3.time.format("%H:%M")); //<== insert the tickFormat function;

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left")
	    //.tickValues(800);
 

	var yAxis2 = d3.svg.axis()
	    .scale(y)
	    .orient("right")
	    //.tickValues(800);

	var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); });

	var line = d3.svg.line()
	    .x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.close); });

	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



function updateGraph(){
	$.get("../ping-log/ajax/ping/hour", 
		function(data) {
			console.log(data);
			//var data = JSON.parse(data);
			data = data.logs;
		    //console.log(data);
		    data.reverse();
		    data.forEach(function(d) {
						        d.date = new Date(d.timestamp);
						        d.close = d.ping;
							}
			);
			


		  x.domain(d3.extent(data, function(d) { return d.date; }));
		  y.domain([0,500]/*d3.extent(data, function(d) {if(d.close > 600) return 600; return d.close; })*/);
		  svg.html('');
		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis);

		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Ping (ms)");

		      svg.append("g")
		      .attr("class", "y axis")
		      .attr("transform", "translate("+(width-16)+",0)")
		      .call(yAxis2)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", "-1.19em")
		      .style("text-anchor", "end")
		      .text("Ping (ms)");

		  svg.append("path")
        	.datum(data)
        	.attr("class", "area")
        	.attr("d", area);


		  svg.append("path")
		      .datum(data)
		      .attr("class", "line")
		      .attr("d", line);
	});
}
updateGraph();
setInterval(updateGraph,1000*60*2);
</script>

</script>
